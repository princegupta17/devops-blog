apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: kavinduchamiran/cloudl-client:v1
          ports:
            - containerPort: 5173
              name: http-port
  selector:
    matchLabels:
      app: frontend
